post-merge:
  parallel: true
  commands:
    brew:
      glob: "bundle/Brewfile"
      run: brew bundle --file bundle/Brewfile
    go:
      glob: "bundle/Gofile"
      run: go get -u $(cat bundle/Gofile)
    cargo:
      glob: "bundle/Cargofile"
      run: cargo install $(cat bundle/Cargofile)
    npm:
      glob: "bundle/Npmfile"
      run: npm install -g $(cat bundle/Npmfile)
    vsplug:
      glob: "bundle/Vsplug"
      run: for plugin in $(cat bundle/Vsplug); do code --install-extension "${plugin}" done
